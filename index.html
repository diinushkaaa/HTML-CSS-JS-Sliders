<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Store</title>

    <!--Bootstrap CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" 
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!--Slick slider-->
    <script src="https://kit.fontawesome.com/4537d0acbb.js" crossorigin="anonymous"></script>

    <!--Fontawesome CDN-->
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>

    <!--Custom Link-->
      <link rel="stylesheet" href="./css/style.css">


</head>
<body>

<!---------header section-->
<header>
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-sm-12 col-12">
              <div class="btn-group">  
                <button 
                class="btn border dropdown-toggle my-md-4 my-2 text-white"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
                >
                USD
                </button>  
                    <div class="dropdown-menu">
                        <a href="#" class="dropdown-item ">ERU-Euro</a>
                        <a href="#" class="dropdown-item">රුපියල්</a>
                    </div>   
              </div>
            </div>

            <div class="col-md-4 col-12 text-center">
                <h2 class="my-md-3 site-title text-white">Online Store</h2> 
            </div>
        
            <div class="col-md-4 col-12 text-right">
                <p class="my-md-4 header-links"> 
                    <a href="#" class="px-2 ">Sign In</a>
                    <a href="#" class="px-1">Create An Account</a>
                </p>
            </div>
        </div> 
    </div> 

    <div class="container-fluid p-0">
        <nav class="navbar navbar-expand-lg navbar-light bg-white">
            <button 
            class="navbar-toggler" 
            type="button" 
            data-toggle="collapse" 
            data-target="#navbarNav" 
            aria-controls="navbarNav" 
            aria-expanded="false" 
            aria-label="Toggle navigation">

              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item active">
                  <a class="nav-link" href="#"
                  >HOME <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">FEATURES</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">COLLECTION</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">SHOP</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">ABOUT US</a>
                </li>
              </ul>
            </div>

            <div class="navbar-nav">
               <li class="nav-item border rounded-circle mx-2 search-icon">
                <i class="fas fa-search p-2"></i>
               </li> 
               <li class="nav-item border rounded-circle mx-2 basket-icon">
                <i class="fas fa-shopping-cart p-2"></i>
               </li>
            </div>
           
          </nav>  
          
    </div>
    
</header>

<!---------header section-->

<!---------header section-->
<main>

<!---------First Slider section--> 
<div class="container-fluid p-0">
<div class="site-slider">
 <div class="slider-one">
   <div>
      <img src="./assets/Untitled design.jpg" class="img-fluid" alt="Banner 1"> 
   </div>
   <div>
    <img src="./assets/Untitled design2.jpg" class="img-fluid" alt="Banner 2"> 
   </div>
   <div>
    <img src="./assets/Untitled design3.jpg" class="img-fluid" alt="Banner 3"> 
   </div>  
 </div>
 <div class="slider-btn">
   <span class="prev postion-top"
   ><i class="fas fa-chevron-left"></i
   ></span>
   <span class="next postion-top right-0"
   ><i class="fas fa-chevron-right"></i
   ></span>    
 </div>    
</div>
</div>
<!---------First Slider  section-->

<!---------Second Slider  section-->
<div class="container-fluid">
<div class="site-slider-two px-md-4">
<div class="row slider-two text-center">

<img src="./assets/SS100-2T.jpg" alt="Product 1">
<span class="border site-btn btn-span">SOFA & CHAIRS</span>
</div>

<div class="col-md-2 product pt-md-5 pt-4">
<img src="./assets/resize-1599053376753937687homedecor1591127768.jpg" alt="Product 2">
<span class="border site-btn btn-span">FURNITURE & DECOS</span>
</div>
<div class="col-md-2 product pt-md-5 pt-4">
<img src="./assets/resize-15990532721922048175w400h400q80.jpeg" alt="Product 3">
<span class="border site-btn btn-span">LAMP & LIGHTNING</span>
</div>
<div class="col-md-2 product pt-md-5 pt-4">
<img src="./assets/resize-15.png" alt="Product 4">
<span class="border site-btn btn-span">SOUND & LIFE</span>
</div>
<div class="col-md-2 product pt-md-5 pt-4">
<img src="./assets/resize-15990.jpg" alt="Product 5">
<span class="border site-btn btn-span">APPLIANCES</span>
</div>
<div class="col-md-2 product pt-md-5 pt-4">
<img src="./assets/resize-15990532721922048175w400h400q80.jpeg" alt="Product 3">
<span class="border site-btn btn-span">LAMP & LIGHTNING</span>
</div>
</div>
<div class="slider-btn">
  <span class="prev postion-top"
  ><i class="fas fa-chevron-left fa-2x text-secondary"></i
  ></span>
  <span class="next postion-top right-0"
  ><i class="fas fa-chevron-right  fa-2x text-secondary"></i
  ></span>    
</div>    
</div>
</div>

<!---------Second Slider  section-->

</main>

<!---------header section-->

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    
    <script src="./js/main.js"></script>
